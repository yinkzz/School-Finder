<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGN UP PAGE</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="leftside">
      <div class="welcome">SCHOOL FINDER API</div>
    </div>

    <div class="textside">

      <p>
        <span class="aquaText">REGISTER</span>
        <span class="white"> IT'S COMPLETELY FREE </span>
      </p>

      <form id="signupForm">
        <div class="mb-3 mt-3">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" />
        </div>

        <div class="mb-3 mt-3">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" />
        </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" />
        </div>

        <div class="mb-3">
          <label for="confirmpassword" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
            name="confirmPassword" />
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            I've read and agreed to the
            <span class="aquaText">terms & conditions</span>
          </label>
        </div>
        <button type="submit" id="submit" class="button">CREATE ACCOUNT</button>

      </form>
    </div>
  </div>
  <script src="signup.js"></script>

</body>

</html>
