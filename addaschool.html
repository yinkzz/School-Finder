<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A School</title>
    <link href="addaschool.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>
        <div class="wrap">
            <div class="heading">
            <h1>ADD A SCHOOL</h1>
            </div>

<div class="formbody">
            <form id = "container">
                <input type = "text" class = "forform" placeholder = "School name" id = "name"> 
                <input type = "text" class = "forform" placeholder = "School country" id = "country">
                <input type = "text" class = "forform" placeholder = "School city" id = "city">
                <input type = "text" class = "forform" placeholder = "School address" id = "address">
                <input type = "text" class = "forform" placeholder = "School type" id = "type">
                <input type = "text" class = "forform" placeholder = "School tuition fee range" id = "tuition_fee_range">

                <select id="ownership" name="type" class="forform">
                  <option selected disabled> Ownership </option>
                  <option value="university">Public</option>
                  <option value="highSchool">Private</option>
                </select>
      
                <input type = "text" class = "forform" placeholder = "Year founded" id = "founded">
                <input type = "text" class = "forform" placeholder = "Total enrollment" id = "total_enrollment">
                <textarea class = "textarea" id="short_desc" placeholder="Short description"></textarea>
              <button id = "btn_submit" type="submit" class ="button">Add School</button>
            </form>
</div>

        </div>
    <script src = "addASchool.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
