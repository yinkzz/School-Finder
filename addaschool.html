<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD A SCHOOL</title>
  <link href="addaschool.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>

  <div class="container">

    <div class="wrap">

      <div class="addaschool">ADD A SCHOOL</div>


      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Name" name="name">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Country" name="country">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="City" name="city">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Address" name="address">
          </div>
        </div>


        <div class="row">
          <label for="type">Type</label>
          <select id="type" name="type" class="form-control">
            <option selected disabled> Select School Type </option>
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
        </div>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Ownership" name="Ownership">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Founded" name="Founded">
          </div>
        </div>


        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Total Enrollment" name="total_enrollment">
          </div>


          <label for="short_desc">Short Description:</label>
          <textarea class="form-control" rows="5" id="short_desc" name="short_desc"></textarea>

          <div class="addbutton">

            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm"></span>
              ADD
            </button>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
